<!DOCTYPE html>
<html>
<head>

<title>create a Canvas</title>

<style type="text/css">
        
body {
        color: #27006f;
        background: #f9ebd2;

}

form {
        margin: auto;

        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
}

</style>

</head>
<body>

<form action="/admincreate/" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="perm">Perm:</label>
        <input type="checkbox" id="perm" name="perm" value="true">

        <label for="width">Width:</label>
        <input type="number" id="width" name="width">

        <label for="height">Height:</label>
        <input type="number" id="height" name="height">

        <label for="nlay">Number of Layers:</label>
        <input type="number" id="nlay" name="nlay">
	<div class="button">
		<button type="submit">create Oekakie</button>
	</div>
</form>

<div>List of rooms:</div>

{{range $index, $element := .Rooms}}
<div>  {{$index}}</div>
{{end}}

<div>List of empty rooms:</div>

{{range $index, $element := .EmptyRooms}}
<div>  {{$index.Name}}</div>
{{end}}


</body>
</html>
